<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker game</title>
</head>
<body>
    <div class="container">
        <div class="main"> 
            <h1>Chips:</h1>
            <h1 id="chips_amount">0</h1>
            <h1>Money:</h1>
            <h1 id="money_amount">0</h1>
            <img id="chips_img" src="img/chips.png" alt="chips">
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <div class="shop_elements"> 
                <img id="clicker_img" src="img/clicker.png" alt="clicker"> 
                <h3 id="clicker_amount">0</h3>
                <img id="worker_img" src="img/worker.png" alt="worker">
                <h3 id="worker_amount">0</h3>
            </div>
        </div>
        <div class="stats">
            <h2 id="chips_produced_el"></h2>
            <h2 id="chips_sold_el"></h2>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
