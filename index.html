<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker game</title>
</head>
<body>
    <div class="container">
        <div class="main"> 
            <h1>Chips:</h1>
            <h1 id="chips_amount">0</h1>
            <h1>Money:</h1>
            <h1 id="money_amount">0</h1>
            <img id="chips_img" src="img/chips.png" alt="chips">
        </div>

        <div class="shop">
            <h1>Shop</h1>
            <div class="shop_elements"> 
                <img id="clicker_img" src="img/clicker.png" alt="clicker"> 
                <h3 id="clicker_values">0</h3>
                <img id="worker_img" src="img/worker.png" alt="worker">
                <h3 id="worker_values">0</h3>
            </div>
        </div>

        <div class="upgrades">
            <h1>Upgrades</h1>
            <div class="upgrade_elements"> 
                <h2 id="upgrade1_head"></h2>
                <img id="upgrade1_img" alt="upgrade1">
            </div>
        </div>

        <div class="statistics">
            <h1>Statistics</h1>
            <h2 id="chips_produced_el"></h2>
            <h2 id="chips_sold_el"></h2>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
